<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a1a;
            color: #f0f0f0;
            overflow: hidden;
        }
        .hidden {
            display: none !important; /* Force hide */
        }
        #game-container {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.5s ease-in-out;
            image-rendering: pixelated;
        }
        .action-button, .nav-button, #start-button, .menu-button {
            transition: all 0.2s ease;
            border: 4px solid #4a4a4a;
            background-color: #333;
            text-shadow: 2px 2px #000;
        }
        .action-button:hover, .nav-button:hover, #start-button:hover, .menu-button:hover {
            background-color: #f0f0f0;
            color: #1a1a1a;
            border-color: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0px 4px 8px rgba(0,0,0,0.5);
        }
        .action-button:active, .nav-button:active, #start-button:active, .menu-button:active {
            transform: translateY(0);
        }
        .prompt {
            position: absolute;
            top: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 2px solid #fff;
            color: #fff;
            text-shadow: 2px 2px #000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .prompt.left { left: 20px; }
        .prompt.right { right: 20px; }
        .prompt.visible { opacity: 1; }
        #phone, #escape-menu, #start-screen {
            position: absolute;
            inset: 0;
            background-color: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        #phone-screen {
            background-color: #1e1e1e;
            width: 90%;
            max-width: 380px;
            height: 90%;
            max-height: 700px;
            border-radius: 20px;
            border: 8px solid #555;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #phone-content { flex-grow: 1; padding: 15px; overflow-y: auto; }
        #phone-nav { display: flex; justify-content: space-around; background-color: #333; padding: 10px 0; border-top: 4px solid #555; }
        .phone-nav-btn { background: none; border: none; color: #f0f0f0; font-size: 0.8rem; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        .phone-nav-btn.active { background-color: #f0f0f0; color: #1a1a1a; }
        .message, .voicemail { background-color: #2a2a2a; padding: 10px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid #a855f7; }
        .music-header { color: #f0f0f0; font-size: 1.1rem; margin-top: 15px; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 2px solid #4a4a4a; }
        .music-track { display: flex; align-items: center; padding: 10px; background-color: #2a2a2a; border-radius: 8px; margin-bottom: 10px; cursor: pointer; }
        .music-track img { width: 50px; height: 50px; border-radius: 4px; margin-right: 15px; }
        #music-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            padding: 10px;
            gap: 15px;
        }
        #music-bar img { width: 60px; height: 60px; border-radius: 4px; }
        #music-controls button { background: none; border: none; color: #fff; font-size: 1.5rem; cursor: pointer; }
        #progress-container { flex-grow: 1; background-color: #4a4a4a; height: 8px; border-radius: 4px; cursor: pointer; }
        #progress-bar { width: 0%; height: 100%; background-color: #a855f7; border-radius: 4px; }
    </style>
</head>

    <div id="game-container" class="relative w-full h-full border-8 border-black shadow-2xl rounded-lg hidden flex-col justify-between">

        <div id="animation-container" class="absolute inset-0 flex items-center justify-center pointer-events-none"></div>
        <div id="music-bar" class="hidden">

                <p id="song-artist" class="text-sm text-gray-400"></p>
                <div id="progress-container" class="mt-1">

            </div>
            <div id="music-controls" class="flex items-center gap-4">
                <button id="prev-btn">⏮</button>

        </div>
    </div>

    <div id="escape-menu" style="display: none;" class="flex-col gap-4">

                backgroundImage: "url('assets/valentinepark1.gif')",

                    { key: 'e', text: "'E' to Smoke", action: 'smoke', position: 'left' },
                    { key: 'p', text: "'P' to Open/Close Phone", action: 'togglePhone', position: 'right' }

            texts: [{ from: "Mom", message: "Hey sweetie, just checking in. Don't forget dinner on Sunday! Love you!" }],
            voicemails: [{ from: "Unknown", transcript: "We've been trying to reach you concerning your car's extended warranty..." }],
            music: allMusicData
        };
        const songList = phoneData.music.filter(track => track.type === 'song');

        // Game Functions
        function startGame() {
            startScreen.style.display = 'none';
            gameContainer.classList.remove('hidden');
            gameContainer.style.display = 'flex';
            document.documentElement.requestFullscreen?.();
            renderRoom(currentState.currentRoom);
        }

        function renderRoom(roomKey) {
            const room = gameData[roomKey];
            if (!room) return;
            gameContainer.style.backgroundImage = room.backgroundImage;
            updatePrompts(room.prompts);
        }

        function updatePrompts(prompts = []) {
            promptContainer.innerHTML = '';
            prompts.forEach(p => {
                const el = document.createElement('div');
                el.className = `prompt ${p.position}`;
                el.textContent = p.text;
                promptContainer.appendChild(el);
                setTimeout(() => el.classList.add('visible'), 100);
            });
        }

        function smoke() {
            if (currentState.isSmoking) return;
            currentState.isSmoking = true;
            const animationImage = document.createElement('img');
            animationContainer.appendChild(animationImage);
            setTimeout(() => {
                animationContainer.innerHTML = '';
                currentState.isSmoking = false;
            }, 2000); 
        }

        // Phone & Music Functions
        function togglePhone() {
            currentState.phoneOpen = !currentState.phoneOpen;
            phone.style.display = currentState.phoneOpen ? 'flex' : 'none';
            if (currentState.phoneOpen) {
                renderPhoneApp('music');
            }
        }

        function renderPhoneApp(appName) {
            phoneContent.innerHTML = '';
            document.querySelectorAll('.phone-nav-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`.phone-nav-btn[data-app="${appName}"]`).classList.add('active');

            if (appName === 'music') {
                let songPlaybackIndex = 0;
                phoneData.music.forEach(item => {
                    if (item.type === 'header') {
                        phoneContent.innerHTML += `<h2 class="music-header">${item.title}</h2>`;
                    } else if (item.type === 'song') {
                        const trackDiv = document.createElement('div');
                        trackDiv.className = 'music-track';
                        const year = item.year.split(' ').pop();
                        trackDiv.innerHTML = `
                            <img src="${item.image}" alt="${item.song}">
                            <div>
                                <p class="font-bold">${item.song}</p>
                                <p class="text-sm text-gray-400">${item.artist} - ${year}</p>
                            </div>`;
                        
                        const currentIndex = songPlaybackIndex;
                        trackDiv.onclick = () => playSong(currentIndex);

                        phoneContent.appendChild(trackDiv);
                        songPlaybackIndex++;
                    }
                });
            }
        }

        function playSong(index) {
            console.log(`Attempting to play song index: ${index}`);
            if (index < 0 || index >= songList.length) {
                musicPlayer.pause();
                musicBar.classList.add('hidden');
                currentState.currentTrackIndex = -1;
                return;
            }
            currentState.currentTrackIndex = index;
            const track = songList[index];
            musicPlayer.src = track.audio;
            
            const playPromise = musicPlayer.play();
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    console.log(`Playback started for: ${track.song}`);
                    updateMusicBar(track);
                    musicBar.classList.remove('hidden');
                    playPauseBtn.textContent = '⏸';
                })
                .catch(error => {
                    console.error(`Playback failed for ${track.song}:`, error);
                });
            }
        }
        
        function togglePlayPause() {
            if (currentState.currentTrackIndex === -1) return;
            if (musicPlayer.paused) {
                musicPlayer.play();
                playPauseBtn.textContent = '⏸';
            } else {
                musicPlayer.pause();
                playPauseBtn.textContent = '▶️';
            }
        }

        function updateMusicBar(track) {
            songTitleEl.textContent = track.song;
            songArtistEl.textContent = track.artist;
            currentAlbumArtEl.src = track.image;
        }
        
        function updateProgress() {
            if (musicPlayer.duration) {
                const progressPercent = (musicPlayer.currentTime / musicPlayer.duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
            }
        }
        
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = musicPlayer.duration;
            if(duration) {
                musicPlayer.currentTime = (clickX / width) * duration;
            }
        }

        function togglePauseMenu() {
            currentState.gamePaused = !currentState.gamePaused;
            escapeMenu.style.display = currentState.gamePaused ? 'flex' : 'none';

            if (currentState.gamePaused && currentState.currentTrackIndex !== -1 && !musicPlayer.paused) {
                musicPlayer.pause();
            } else if (!currentState.gamePaused && currentState.currentTrackIndex !== -1 && musicPlayer.paused) {
                 musicPlayer.play();
            }
        }

        // Event Listeners
        startButton.addEventListener('click', startGame);
        resumeButton.addEventListener('click', togglePauseMenu);
        exitButton.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
            startScreen.style.display = 'flex';
            gameContainer.style.display = 'none';
            escapeMenu.style.display = 'none';
            currentState.gamePaused = false;
        });

        playPauseBtn.addEventListener('click', togglePlayPause);
        nextBtn.addEventListener('click', () => playSong(currentState.currentTrackIndex + 1));
        prevBtn.addEventListener('click', () => playSong(currentState.currentTrackIndex - 1));
        
        musicPlayer.addEventListener('timeupdate', updateProgress);
        musicPlayer.addEventListener('ended', () => playSong(currentState.currentTrackIndex + 1));
        progressContainer.addEventListener('click', setProgress);

        phoneNav.addEventListener('click', (e) => {
            if (e.target.matches('.phone-nav-btn')) {
                renderPhoneApp(e.target.dataset.app);
            }
        });

        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();

            if (key === 'escape') {
                if (startScreen.style.display === 'none') {
                    togglePauseMenu();
                }
                return;
            }

            if (key === 'p') {
                if (!currentState.gamePaused && !currentState.isSmoking) {
                    togglePhone();
                }
                return;
            }

            if (currentState.gamePaused || currentState.phoneOpen || currentState.isSmoking) {
                return;
            }

            const room = gameData[currentState.currentRoom];
            if (!room.prompts) return;

            const prompt = room.prompts.find(p => p.key === key);
            if (prompt && prompt.action === 'smoke') {
                smoke();
            }
        });
    });
</script>
